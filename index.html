<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Include Font Awesome -->
  <style>
    /* Additional styles for the user button */
    .user-dropdown {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 9999;
    }

    .user-dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 150px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
      color: black;
    }

    .user-dropdown:hover .user-dropdown-content {
      display: block;
    }

    .user-dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .user-dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .fa-user-circle {
      color: #007bff; /* Change the icon color */
      font-size: 24px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Task Manager</h1>
    <!-- User dropdown -->
    <div class="user-dropdown" id="userDropdown">
      <button class="fa fa-user-circle" onclick="toggleUserDropdown()"></button>
      <div class="user-dropdown-content" id="userDropdownContent">
        <a href="#" id="loggedInAs">Logged in as:</a>
        <a href="#" id="username"></a>
        <a href="#" id="logoutBtn">Logout</a>
      </div>
    </div>
    <!-- End of User dropdown -->
  </header>

  <div class="container">
    <h2>Add a Task</h2>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="Enter task" required>
      <button type="submit">Add Task</button>
    </form>
  </div>

  <div class="container">
    <h2>Tasks</h2>
    <div id="taskList"></div>
    <div>
      <button id="allTasksBtn">All Tasks</button>
      <button id="completedTasksBtn">Completed Tasks</button>
      <button id="activeTasksBtn">Active Tasks</button>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    async function getUserData() {
      try {
        const response = await fetch('https://65708bf009586eff66419795.mockapi.io/users');
        const users = await response.json();
        if (users.length > 0) {
          const usernameElement = document.getElementById('username');
          usernameElement.textContent = users[0].username; // Assuming the first user for simplicity
        }
      } catch (error) {
        console.error('Error fetching user data:', error);
      }
    }

    getUserData();
  </script>
</body>
</html>
